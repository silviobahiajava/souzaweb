<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .row{
            background-color:#ff9999;
            padding:10px;
            height:50px;
        }
       
    </style>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js">
<script type="text/javascript" src="bootstrap.bundle.min.js">

    </script>
    <title>SouzaWeb Tecnologia</title>
</head>
<body>
    <div class="container-fluid">
       <div class="row justify-content-star">

        <div class="col-3" style="background-color:orange">
               PRIMEIRO A ESQUERDA
            </div>
            <div class="col-3" style="background-color:#ff00ff">
               SEGUNDO A ESQUERDA
            </div>

            <div class="col-3" style="background-color:orange">
               TERCEIRO A ESQUERDA
            </div>
            
        </div>




        <div class="row justify-content-center">

<div class="col-3" style="background-color:orange">
       PRIMEIRO CENTRAL
    </div>
    <div class="col-3" style="background-color:#ff00ff">
       SEGUNDO CENTRAL
    </div>

    <div class="col-3" style="background-color:orange">
       TERCEIRO CENTRAL
    </div>
    
</div>




<div class="row justify-content-end">

<div class="col-3" style="background-color:orange">
       PRIMEIRO FINAL A DIREIRA
    </div>
    <div class="col-3" style="background-color:#ff00ff">
       SEGUNDO FINAL A DIREITA
    </div>

    <div class="col-3" style="background-color:orange">
       TERCEIRO FINAL A DIREITA
    </div>
    
</div>


<div class="row justify-content-around">

<div class="col-3" style="background-color:orange">
       PRIMEIRO COM ESPAÇO
    </div>
    <div class="col-3" style="background-color:#ff00ff">
       SEGUNDO COM ESPAÇO
    </div>

    <div class="col-3" style="background-color:orange">
       TERCEIRO COM ESPAÇO
    </div>
    
</div>


<div class="row justify-content-between">

<div class="col-3" style="background-color:orange">
       PRIMEIRO 
    </div>
    <div class="col-3" style="background-color:#ff00ff">
       SEGUNDO COM ESPAÇO NO MEIO
    </div>

    <div class="col-3" style="background-color:orange">
       TERCEIRO COM ESPAÇO
    </div>
    
</div>

</div>
</body>
</html>
